<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="css\bootstrap.min.css" rel="stylesheet">

  <script>
    function validate() {
      var id = document.getElementById("id").value
      var name = document.getElementById("name").value
      var gender = document.getElementsByName("gender")
      var hobby = document.getElementsByName("hobby")
      var domain = document.getElementsByName("domain")
      var gstatus = false;
      var hstatus = false;
      var dstatus = false;

      domain.forEach(element => {
        if (element.value != '') {
          dstatus = true;
        }
      });

      gender.forEach(element => {
        if (element.checked) {
          gstatus = true;
        }
      });
      hobby.forEach(element => {
        if (element.checked) {
          hstatus = true;
        }
      });

      if (id == '') {
        // alert('id is blank')
        document.getElementById("err_id").innerHTML = 'id is blank'
        return false;
      }
      else if (isNaN(id)) {
        //console.log('id is '+id)
        //alert('id must be number')
        document.getElementById("err_id").innerHTML = 'id is not a number'
        return false;
      }

      else if (name == '') {
        //alert('name is blank')
        document.getElementById("err_name").innerHTML = 'name is blank'

        return false;
      }
      else if (name.length < 5) {
        //alert('name must of 5 character minimum')
        document.getElementById("err_name").innerHTML = 'name must of 5 character minimum'

        return false;
      }
      else if (gstatus == false) {
        //alert('select the gender')
        document.getElementById("err_gender").innerHTML = 'select the gender'
        return false;
      }
      else if (hstatus == false) {
        document.getElementById("err_hobbies").innerHTML = 'select the hobbies'
        //alert('select the hobbies')
        return false;
      }

      else if (dstatus == false) {
        //alert('select the domain')
        document.getElementById("err_domain").innerHTML = 'select the doamin'
        return false;
      }
      else {
        //alert("form is validated ")
        document.getElementById("result").innerHTML = 'form is validated'
        return true
      }
    }
    setInterval(() => {
      document.getElementById("date").innerHTML = new Date().toLocaleDateString()
    }, 1000 );
    
    setInterval(() => {
      document.getElementById("clock").innerHTML = new Date().toLocaleTimeString()
    }, 1000);

  </script>
  <!-- <style>
    span{
      color: red;
    }
  </style> -->
</head>

<body>
  <div style="height: 10pt;">
    <span id="date" style="float: left;color: blue;">

    </span>
    <span id="clock" style="float:right;color: blue;">
    </span>

  </div>
  <form onsubmit="return validate()" action="hello.jsp" class="border border-primary p-5 m-5 w-75 bg-info text-primary">
    <div class="form-group">
      <label>Country </label>
      <input name="country" id="country" value="India" readonly disabled class="form-control">
    </div>

    <div class="form-group">
      <label>Enter id</label>
      <input name="id" id="id" class="form-control">
      <span id="err_id" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label>Enter Name</label>
      <input name="name" id="name" autocapitalize="words" class="form-control">
      <span id="err_name" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label>Select Gender</label>
      <div><input name="gender" id="gender" value="male" type="radio">Male</div>

      <div><input name="gender" id="gender" value="female" type="radio">Female</div>
      <span id="err_gender" class="text-danger"></span>
    </div>

    <div class="form-group mt-2 border border-secondary p-3 w-75" style="margin-left: 20pt;">
      <label>Select Hobbies</label>
      <div><input name="hobby" id="hobby" value="Music" type="checkbox">Music</div>
      <div><input name="hobby" id="hobby" value="Swimminng" type="checkbox">Swimminng</div>
      <div><input name="hobby" id="hobby" value="Movie" type="checkbox">Movie</div>
      <div><input name="hobby" id="hobby" value="Flowering" type="checkbox">Flowering</div>
      <div><input name="hobby" id="hobby" value="Reading" type="checkbox">Reading</div>
      <span id="err_hobby" class="text-danger"></span>
    </div>
    <div class="form-group mt-2 border border-light p-3 w-75" style="margin-left: 20pt;">
      <div>
        <label>Select Domain</label>
      </div>
      <div>
        <select name="domain">
          <option value=""></option>
          <option value="java">Java</option>
          <option value="react">React</option>
          <option value="angular">Angular</option>
          <option value="spring">Spring</option>
          <option value="spring boot">Spring Boot</option>
          <option value="spring microservice">Spring Microservice</option>
          <option value="nodejs">Nodejs</option>
        </select>
        <span id="err_domain" class="text-danger"></span>
      </div>
    </div>
    <div id="result">
    </div>

    <div class="form-group mt-2">
      <button type="submit" class="btn btn-primary">Ok</button>
      <button type="reset" class="btn btn-primary">Cancel</button>
    </div>
  </form>

</body>

</html>
