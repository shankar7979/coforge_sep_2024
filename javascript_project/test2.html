<body>
    <script>
        function fullname(fname, lname) {
            return fname + "  " + lname
        }

        firstname=prompt("enter first name")
        lastname=prompt("enter last name")

        myname=fullname(firstname,lastname);
        alert("my name is "+myname);
        console.log("full name is "+myname);
    </script>

</body>
