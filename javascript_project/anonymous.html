<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script>
        function hello() {
            alert('hello world');
        }
        // anonymous function
        welcome = function () {
            alert("welcome")
        }

        greeting = function (msg, callback) {
            alert(msg);
            callback();
        }
        hello();
        welcome();
        greeting('take my greeting', welcome);
    </script>


</body>

</html>
