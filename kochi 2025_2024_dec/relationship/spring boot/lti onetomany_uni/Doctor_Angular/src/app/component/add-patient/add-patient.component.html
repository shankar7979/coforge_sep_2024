<div class="container">
    <form class="bg-success p-5 m-5" style="border-radius: 20pt;" (ngSubmit)="addRecord()">
        <div class="form-group">
            <label>Enter  doctor Id</label>
            <input [(ngModel)]="doctorId" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>
        
        <div class="form-group">
            <label>Enter Name</label>
            <input [(ngModel)]="patient.name" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label>Enter Age</label>
            <input  [(ngModel)]="patient.age" class="form-control" type="number" [ngModelOptions]="{standalone: true}">
        </div>
        
        <div class="form-group">
            <label>Enter Location</label>
            <input  [(ngModel)]="patient.location" class="form-control" type="text" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="mt-2">
            <input type="submit" class="btn btn-info">
            <input type="reset" class="btn btn-info" style="margin-left: 10pt;">
        </div>

        <div class="border border-primary p-5 m-5" [hidden]="!visible">
            <!-- {{c1|json}} -->
            <h2>{{msg}}</h2>
    
            <div *ngIf="msg=='Record added'">
                 Patient Added
                <table class="table table-bordered table-striped p-5 m-5 bg-info w-75">
                    <tr>
                    
                        <th>Name</th>
                        <th>Age</th>
                        <th>Location</th>
                    </tr>
                    <tr>
                        <td>{{this.patient.id}}</td>
                        <td>{{this.patient.name}}</td>
                        <td>{{this.patient.age}}</td>
                        <td>{{this.patient.location}}</td>
                    </tr>
                </table>
            </div>
        </div>
     
        <!-- <div class="mt-3">
            <button (click)="showAll()" class="btn btn-primary">show all</button>
        </div> -->

    </form>
</div>
