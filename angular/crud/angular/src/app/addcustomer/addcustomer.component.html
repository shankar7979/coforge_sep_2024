<div class="container">
    <form class="bg-success p-5 m-5" style="border-radius: 20pt;" (ngSubmit)="addRecord()">
        <!-- <div class="form-group">
            <label>Enter Id</label>
            <input [(ngModel)]="c.customerId" class="form-control">
        </div>
         -->
        <div class="form-group">
            <label>Enter Name</label>
            <input [(ngModel)]="c.customerName" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label>Enter Dob</label>
            <input [(ngModel)]="c.customerDob" class="form-control" type="date" [ngModelOptions]="{standalone: true}">

        </div>
        <div class="mt-2">
            <input type="submit" class="btn btn-info">
            <input type="reset" class="btn btn-info" style="margin-left: 10pt;">
        </div>

        <div class="border border-primary p-5 m-5" [hidden]="!visible">
            <!-- {{c1|json}} -->
            <h2>{{msg}}</h2>
    
            <div *ngIf="msg=='Record added'">
    
                <table class="table table-bordered table-striped p-5 m-5 bg-info w-75">
                    <tr>
                        <th>Id</th>
                        <th>name</th>
                        <th>Dob</th>
                    </tr>
                    <tr>
                        <td>{{c1.customerId}}</td>
                        <td>{{c1.customerName}}</td>
                        <td>{{c1.customerDob}}</td>
                    </tr>
                </table>
            </div>
        </div>
     
        <div class="mt-3">
            <button (click)="showAll()" class="btn btn-primary">show all</button>
        </div>


        
    </form>


</div>
