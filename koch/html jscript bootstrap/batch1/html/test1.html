<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title>
    <style>
         form{
            border: solid 20pt green;
            padding: 20pt;
            width: 50%;
            margin-left: 180pt;
            margin-top: 40pt;
            background-color: beige;
         }
         label{
            float:left;
            width: 100pt;
        }
         input{
            margin-bottom: 5pt;
            width: 110pt;
         }
    </style>
</head>
<body>
    <div>
       
   
       <form>
        <h1 style="background-color: pink;color:blue;width:50%"> Employee Form  </h1>    
        <div>
            <label>Enter id </label>
            <input type="number" required name="id">
         </div>
         <div>
            <label>Enter Name </label>
            <input  name="name">
         </div>
         <div>
            <label>Enter Age </label>
            <input type="number"  name="age">
         </div>
         <div>
            <label>Enter Email </label>
            <input type="email"  name="email">
         </div>
         
         <div>
            <label>Enter DOB </label>
            <input type="date"  name="dob">
         </div>
         <div>
            <label>Enter Entry Time </label>
            <input type="datetime-local"  name="entry_time">
         </div>

         <div>
            <input type="submit">
            <input type="reset">
         </div>



       </form>


    </div>
    
</body>
</html>
