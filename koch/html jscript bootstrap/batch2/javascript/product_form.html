<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <script>
        function validate() {
            var id = document.getElementById('id').value
            var name = document.getElementById('name').value
            var cost = document.getElementById('cost').value
            var qty = document.getElementById('qty').value
            if(id=='')
             {
                document.getElementById('id_err').innerHTML='id is blank'
                return false
             }
             
            else if(name=='')
             {
                document.getElementById('name_err').innerHTML='name is blank'
                return false
             }
             
            else if(cost=='')
             {
                document.getElementById('cost_err').innerHTML='cost is blank'
                return false
             }
            else if(qty=='')
             {
                document.getElementById('qty_err').innerHTML='quantity is blank'
                return false
             }
             else {
                document.getElementById('total').innerHTML="total cost is "+(qty*cost)
                return false
             }
        }

    </script>

    <form onsubmit="return validate()" class="border border-dark p-5 w-50  bg-dark text-light"
     style="border-radius: 20pt;margin-left: 200pt;"
    >
        <h2>Product Form</h2>
        <div class="form-group">
            <label>Enter id</label>
            <input id="id" class="form-control">
            <label id="id_err" class="text-warning"></label>
        </div>
        <div class="form-group">
            <label>Enter name</label>
            <input id="name" class="form-control">
            <label id="name_err" class="text-warning"></label>
        </div>

        <div class="form-group">
            <label>Enter Cost</label>
            <input id="cost" class="form-control">
            <label id="cost_err" class="text-warning"></label>
        </div>

        <div class="form-group">
            <label>Enter Quantity</label>
            <input id="qty" class="form-control">
            <label id="qty_err" class="text-warning"></label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">send</button>
        </div>

        
        <label id="total"></label>
    </form>



</body>

</html>
