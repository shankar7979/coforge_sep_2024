<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var product=localStorage.getItem("prd");
        var price=localStorage.getItem("cost");
        var city=localStorage.getItem("location");
        document.write("product is "+product);
        document.write("<br>cost is "+price);
        document.write("<br>location is "+city);
        localStorage.removeItem("prd");
    </script>
</body>
</html>
