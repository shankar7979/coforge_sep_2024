<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var date=new Date()
       document.write("<br>date is "+date);
       document.write("<br>date is "+date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear());

       document.write("<br>date is "+date.toLocaleDateString());
       document.write("<br>date and time is "+date.toLocaleString());
       document.write("<br>time is "+date.toLocaleTimeString());

       console.log("Math pi"+Math.PI)
       console.log("Math sin90 is  "+Math.sin(Math.PI/2))
       console.log("Math square root of 25 is "+Math.sqrt(25))
       console.log("Math  base 2 with power 2 is   "+Math.pow(2,2))

    </script>
</body>
</html>
