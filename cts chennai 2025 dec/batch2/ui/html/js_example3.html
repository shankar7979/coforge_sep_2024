<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greeting() {
            alert('greeting to javascript')
        }
        function addition(a, b) {
            return a + b;
        }

        var p = parseInt(prompt("enter no1"));
        var q = parseInt(prompt("enter no2"));

        var result = addition(p, q)
        document.write(`<br>sum of ${p} and ${q} is ${result}`)

        result = addition(parseInt(prompt("enter no1")), parseInt(prompt("enter no2")))
        document.write(`<br>sum  is ${result}`)
        console.log('100'==100)  // == not strict equal  -- true
        console.log('100'===100)// === strict equals  -- false
        console.log(100===100) // true 
        greeting();
    </script>
</body>

</html>
