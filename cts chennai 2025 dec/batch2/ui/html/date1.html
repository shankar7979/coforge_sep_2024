<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var date=new Date()
        document.write(date);

        document.write("<br>date :"+date.getDate()+"-"+date.getMonth()+"-"+date.getFullYear());

        document.write("<br>date :"+date.toDateString())
        document.write("<br>date :"+date.toLocaleDateString())
        document.write("<br>time :"+date.toLocaleTimeString())
    </script>

</body>
</html>
