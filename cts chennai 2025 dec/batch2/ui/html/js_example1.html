<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("hello world");
        document.write("<br>hello world");
        var a = 10
        var b = 20.4
        var city = 'chennai'
         state = "tamilnadu"

        alert("number1 is " + a);
        alert("number2 is " + b);

        console.log("city is " + city);
        console.log('state is ' + state)

        var c=a+b;
        console.log('addition of   ' +a+' and '+b+' is '+c)
        console.log('addition of   ',a,' and ',b,' is ',c)

        // interpolation  using backtick operatror ` `
        console.log(`addition of   ${a}  and  ${b} is  ${c}`)
    </script>
